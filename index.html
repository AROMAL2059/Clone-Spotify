<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="s.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCA</h1>
        </div>
        <div>
           
            <div class="songitemcontainer">
            <div class="songItem">
                <img src="arian-darvishi-A4YZ1RsIIYw-unsplash.jpg" alt="1">
                <span>Blinding by the lights</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fas fa-x fa-play"></i></span></i></span></div>
                
             
            <div class="songItem">
                <img src="arian-darvishi-A4YZ1RsIIYw-unsplash.jpg" alt="1">
                <span>Blinding by the lights</span>
                <span class="songlistplay"><span>05:34 <i class="fas fa-x fa-play"></i></span></i></span></div>
                
                
            </div>
        </div>
        </div>
            
            
        </div>
        <div class="songBanger"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myPregressBar"min="0" value="0" max="100">
    <div class="icon">
        
        <i class="fas fa-3x fa-backward"></i>
        <i class="fas fa-3x fa-play" id="masterplay"></i>
        <i class="fas fa-3x fa-forward"></i>
        
    </div>
</div>
<script src="https://kit.fontawesome.com/64c1e75f78.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
